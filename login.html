<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<title>Login</title>
	<link rel="stylesheet" href="login.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
	<div class="login">
		<img src="FPlogo.png" alt="Logo" class="logo">
		<!-- <form action="login.php" method="post"> -->
			<label for="username">
				<i class="fa fa-user-circle" style="font-size:24px"></i>
			</label>
			<input type="text" name="username" placeholder="Gebruikersnaam" id="username" required>
			<label for="password">
				<i class="fa fa-lock" style="font-size:24px"></i>
			</label>
			<input type="password" name="password" placeholder="Wachtwoord" id="password" required>
			<button class="inlogbutton">
				<span>Inloggen</span>
			</button>
		<!-- </form> -->
	</div>
</body>

</html>

<head>
	<SCRIPT type="text/javascript">
		window.history.forward();

		function noBack() {
			window.history.forward();
		}
	</SCRIPT>
</head>
